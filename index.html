<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1>Caesar cipher</h1>
        <form id="cipher" autocomplete="off">
            <input id="input-origin" spellcheck="false" placeholder="fill the text" type="text" name="text">
        </form>
        <div id="result"></div>
        <div id="range-container">
            <input type="range" id="range" value="10" min="1" max="20" oninput="this.nextEelementSibling.value = this.value ">
            <output>10</output>
        </div>
    </main>
</body>
</html>
